<!DOCTYPE html>
<html>
<head>
    <title>{{ book.title|default:"Add Book" }}</title>
</head>
<body>
    <h1>{{ book.title|default:"Add Book" }}</h1>
    <form method="post">
        {% csrf_token %}
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" value="{{ book.title|default:'' }}" required><br>

        <label for="author">Author:</label>
        <input type="text" id="author" name="author" value="{{ book.author|default:'' }}" required><br>

        <label for="published_date">Published Date:</label>
        <input type="date" id="published_date" name="published_date" value="{{ book.published_date|default:'' }}" required><br>

        <label for="isbn">ISBN:</label>
        <input type="text" id="isbn" name="isbn" value="{{ book.isbn|default:'' }}" required><br>

        <label for="pages">Pages:</label>
        <input type="number" id="pages" name="pages" value="{{ book.pages|default:'' }}" required><br>

        <label for="available">Available:</label>
        <input type="checkbox" id="available" name="available" {% if book.available %}checked{% endif %}><br>

        <button type="submit">Save</button>
    </form>
    <a href="{% url 'book_list' %}">Back to Book List</a>
</body>
</html>
